<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Weather From DMI API</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Weather From DMI API</h1>
        <div class="card card-body bg-primary">
            <div class="row">
                <h2 class="col" id="stationId"></h2>
                <div class="w-100"></div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#setStationId">
                    Change StationId
                </button>
                <!-- https://confluence.govcloud.dk/pages/viewpage.action?pageId=26476619 -->
            </div>
        </div>
        <div class="card card-body bg-secondary">
            <ul class="group-list group-list-flush" id="parameters_list"></ul>
        </div>
    </div>

        <!-- Modal -->
    <div class="modal fade" id="setStationId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="station">StationId</label>
                        <input type="text" id="station_input" class="form-control" placeholder="StationId">
                    </div>
                </form>
                <div class="card">
                    <div class="card-body">
                        <a href="https://confluence.govcloud.dk/pages/viewpage.action?pageId=26476619" target="_blank">List of stations.</a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="SaveChanges">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="dmi_api.js"></script>
    <script src="app.js"></script>
</body>
</html>
